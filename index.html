<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="text-primary fw-bold">🌍 Currency Converter</h1>
      <p class="lead">Convert currencies in real time — fast, simple, global.</p>
    </div>

    <div class="card p-4 shadow mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount" />
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">From</label>
          <select id="fromCurrency" class="form-select">
            <!-- Options will be added dynamically -->
          </select>
        </div>
        <div class="col">
          <label class="form-label">To</label>
          <select id="toCurrency" class="form-select">
            <!-- Options will be added dynamically -->
          </select>
        </div>
      </div>
      <button id="convertBtn" class="btn btn-primary w-100">Convert</button>

      <div class="mt-4 text-center">
        <h4 id="resultText" class="text-success fw-bold"></h4>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
